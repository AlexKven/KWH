alias pconf="cat /KWH/datalogger/conf/PU01; \
cat /KWH/datalogger/conf/PU02; \
cat /KWH/datalogger/conf/PU03; \
cat /KWH/datalogger/conf/PU04; \
cat /KWH/datalogger/conf/PU05; \
cat /KWH/datalogger/conf/PU06; \
cat /KWH/datalogger/conf/PU07; \
