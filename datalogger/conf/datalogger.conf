alias setconf=". /KWH/datalogger/conf/setConf.sh"
alias aconf="cat /KWH/datalogger/conf/AD01; \
cat /KWH/datalogger/conf/AD02; \
cat /KWH/datalogger/conf/AD03; \
cat /KWH/datalogger/conf/AD04; \
cat /KWH/datalogger/conf/AD05; \
cat /KWH/datalogger/conf/AD06; \
cat /KWH/datalogger/conf/AD07; \
cat /KWH/datalogger/conf/AD08; \
